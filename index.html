<!DOCTYPE html>
<html>

<head>
    <title>handwriting.js</title>
    <meta charset='utf-8'>
    <script type="text/javascript" src="handwriting.canvas.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
  <span style="display : inline-block">
    <canvas id="canvas" width="600" height="600" style="border: 2px solid; cursor: crosshair;"></canvas>
    <br>
    <button onclick="canvas.erase()">Erase</button>
    <button onclick="canvas.undo()">Undo</button>
    <button onclick="canvas.redo()">Redo</button>
    <br>
    <div id="result" class="flex-container"></div>
    <br>
    <p>Output:</p>
    <br>
    <div id="output"></div>
    <button onclick="output.cut()">Cut</button>
    <button onclick="output.erase()">Erase</button>
    <button onclick="output.back()">Delete</button>
  </span>
  <script type="text/javascript" src="wordselection.js"></script>
</div>
</body>

</html>
